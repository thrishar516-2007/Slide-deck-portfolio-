<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Deck Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      padding: 40px;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.6s ease;
    }

    .active {
      display: block;
    }

    #slide1 { background: #1abc9c; }
    #slide2 { background: #3498db; }
    #slide3 { background: #9b59b6; }
    #slide4 { background: #e74c3c; }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .nav-arrows span {
      cursor: pointer;
      font-size: 3em;
      user-select: none;
      color: white;
      opacity: 0.6;
    }

    .nav-arrows span:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slide active" id="slide1">
    <h1>ðŸ‘‹ Hello, I'm Jane Doe</h1>
    <p>Front-End Developer & Designer</p>
  </div>

  <div class="slide" id="slide2">
    <h1>ðŸ’¼ Projects</h1>
    <ul>
      <li>Portfolio Website</li>
      <li>React Dashboard</li>
      <li>eCommerce Store</li>
    </ul>
  </div>

  <div class="slide" id="slide3">
    <h1>ðŸ“š Skills</h1>
    <p>HTML, CSS, JavaScript, React, UI/UX Design</p>
  </div>

  <div class="slide" id="slide4">
    <h1>ðŸ“¬ Contact Me</h1>
    <p>Email: jane@example.com</p>
    <p>LinkedIn: linkedin.com/in/janedoe</p>
  </div>

  <div class="nav-arrows">
    <span onclick="prevSlide()">&#8592;</span>
    <span onclick="nextSlide()">&#8594;</span>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });
  </script>
</body>
</html>
